plugins {
    id 'java'
    id 'application'
}

mainClassName = 'ru.clevertec.App'

dependencies {
    implementation project(':core')
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}